<script>
    var i=0;
    var fizzbuzz=(x)=>{     //アロー関数だとvar fb = (x)=>{}
        if(x%3===0 && x%5===0){
            return 'fizzbuzz';
        }else if(x%3===0){
            return 'fizz';
        }else if(x%5===0){
            return 'buzz';
        }else{
            return i;
        }
    };

    while (i<=30) {
        console.log(fizzbuzz(i));
        i++;
    }

    //whileの中のconsole.logを抜き、fizzbuzz(i)だけだと、
    //fizzbuzz(i)の[呼び出し]と[リターン]だけが、
    //30回繰り返されるだけで、consoleはされない。
</script>
